<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

<div id='root'></div>

<script type='text/babel'>

    const state = {eventCount:0, typed:''};

    const App = () => {
        return (
            <div>
                <p>Eventos: {state.eventCount}</p>
                <p>
                    <button onClick={increment}>
                        Event
                    </button>
                </p>
                <p>You typed: {state.typed}</p>
                <p><input onChange={changeText}/></p>
            </div>
        )
    }

    const increment = () => setState({eventCount: state.eventCount + 1});

    const changeText = event => setState({typed: event.target.value});

    const setState = newState => {
        Object.assign(state,newState);
        renderApp();
    }


    const renderApp = () => {
        const rootElement = document.getElementById('root');
        ReactDOM.render(
            <App/>,
            rootElement
        )
    }

    renderApp();

</script>
